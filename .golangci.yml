# yaml-language-server: $schema=https://golangci-lint.run/jsonschema/golangci.jsonschema.json

linters:
  disable-all: true
  enable:
    # TODO(jakebailey): list everything out manually and choose; the below are just the ones that error'dx
    - nakedret
    - whitespace
    # - unparam
    - unconvert
    - prealloc
    - errcheck
    # - staticcheck

    # Maybe
    # - predeclared
    # - stylecheck
    # - wastedassign
    - inamedparam
    # - revive
    # - gosec
    # - mirror
    # - gocritic

    # Maybe not
    # - dupword
    # - mnd
    # - unused
    # - gofumpt
    # - goconst

    # One day
    # - exhaustive

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude:
    - '^could not import'
    - '^: #'
    - 'imported and not used$'
