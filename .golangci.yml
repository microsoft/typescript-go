# yaml-language-server: $schema=https://golangci-lint.run/jsonschema/golangci.jsonschema.json

version: '2'

run:
  allow-parallel-runners: true

linters:
  default: none
  enable:
    # Enabled
    - asasalint
    - bidichk
    - bodyclose
    - canonicalheader
    - copyloopvar
    - customlint
    - depguard
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - fatcontext
    - forbidigo
    - gocheckcompilerdirectives
    - goprintffuncname
    - govet
    - grouper
    - inamedparam
    - ineffassign
    - intrange
    - makezero
    - mirror
    - misspell
    - musttag
    - nakedret
    - nolintlint
    - paralleltest
    - perfsprint
    - predeclared
    - reassign
    - staticcheck
    - testableexamples
    - tparallel
    - unconvert
    - usestdlibvars
    - usetesting

    # Need to add headers
    # - goheader

    # Check
    # - exhaustive
    # - gocritic
    # - gosec
    # - revive
    # - testifylint
    # - unparam
    # - unused

  settings:
    custom:
      customlint:
        type: module

    depguard:
      rules:
        main:
          deny:
            - pkg: 'encoding/json$'
              desc: 'Use "github.com/go-json-experiment/json" instead.'

    forbidigo:
      analyze-types: true
      forbid:
        - pattern: '.*'
          msg: tspath should likely be used instead
          pkg: ^(path|path/filepath)$
        - pattern: '.*'
          msg: a host implementation should likely be used instead
          pkg: ^os(/|$)
        - pattern: 'GOOS'
          msg: a host implementation should likely be used instead
          pkg: ^runtime$

    staticcheck:
      checks:
        - all
        - -QF1001
        - -QF1003
        - -SA1019
        - -SA6005
        - -SA9003
        - -ST1000
        - -ST1003
        - -ST1006 # TODO: enable
        - -ST1016
        - -ST1020
        - -ST1021
        - -ST1022

  exclusions:
    rules:
      - path: internal/fourslash/tests/gen/
        linters:
          - misspell
      - path: 'internal/(repo|testutil|testrunner|vfs|pprof|execute/tsctests|bundled)|cmd/tsgo'
        text: should likely be used instead
      - path: '(.+)_test\.go$'
        text: should likely be used instead
      - path: '_tools'
        text: should likely be used instead

    presets:
      - comments
      - std-error-handling

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
